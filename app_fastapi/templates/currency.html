<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
</head>
<body>
    <h1>Курс валют</h1>
    <form method="get" action="/currency">
        <label for="base">Валюта базы:</label>
        <input type="text" name="base" value="{{ base }}" required>
        <label for="target">Валюта цели:</label>
        <input type="text" name="target" value="{{ target }}" required>
        <button type="submit">Получить курс</button>
    </form>

    {% if rate is not none %}
        <h2>Курс {{ base.upper() }} к {{ target.upper() }}: {{ rate }}</h2>
    {% else %}
        <p>Введите валюты, чтобы узнать курс.</p>
    {% endif %}
</body>
</html>
